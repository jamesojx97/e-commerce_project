{% extends 'layouts/main.html' %}

{% block content %}
<div class="row justify-content-md-center">
  <div class="col-6">
    <div class="text-center mt-40">
      <h1>Checkout â€” Stripe Press</h1>
      <h5 class="text-secondary">{{ title }}</h5>
      <hr class="mt-40">
      <div class="mt-20 text-info">
        Total due: $<span class="amount" data-amount="{{ amount }}"></span>
      </div>
    </div>
    <div class="card box-shadow mt-40">
      <div class="card-body">
        <form id="payment-form" name="payment-form" data-secret="{{ client_secret }}">
          <div>
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@email.com">
          </div>
          <div id="payment-element" class="mt-20 text-center text-secondary border-placeholder">
              <!-- Stripe Payment Element will be inserted here -->
          </div>
          <div class="mt-20">
            <button type="submit" class="btn btn-lg btn-block btn-primary">Pay $<span class="amount" data-amount="{{ amount }}"></span></button>
          </div>
        </form>
        <!-- Optional Client Secret Check -->
        <script>
            console.log("Client Secret:", "{{ client_secret }}"); // Check if the client_secret is rendered correctly
        </script>
      </div>
    </div>
  </div>
</div>

<script>
    const stripePublicKey = "{{ public_key }}"; // For the public key
</script>
<script src="/js/checkout.js"></script>  <!-- Adjust path to js folder -->

{% endblock %}
