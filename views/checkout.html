{% extends 'layouts/main.html' %}

{% block content %}

<div class="row justify-content-md-center">
  <div class="col-6">
    <div class="text-center mt-40">
      <h1>Checkout â€” Stripe Press</h1>
      <h5 class="text-secondary">{{ title }}</h5>
      <hr class="mt-40">
      <div class="mt-20 text-info">
          Total due: {{ currency | upper }}<span class="amount" data-amount="{{ amount }}">{{ '%.2f' % (amount / 100) }}</span> 
      </div>
    </div>
    <div class="card box-shadow mt-40">
      <div class="card-body">
        <form id="payment-form" name="payment-form">
          <h5 class="mt-20">Email Address</h5>
          <div id="link-authentication-element" class="mt-20">
            <!-- Stripe Link Authentication Element will be inserted here -->
          </div>
          <h5 class="mt-20">Shipping Address</h5>
          <div id="address-element" class="mt-20">
            <!-- Stripe Address Element will be inserted here -->
          </div>
          <h5 class="mt-20">Payment Details</h5>
          <div id="payment-element" class="mt-20 text-center text-secondary border-placeholder">
              <!-- Stripe Payment Element will be inserted here -->
          </div>
          <div class="mt-20">
            <button type="submit" class="btn btn-lg btn-block btn-primary">Pay {{ currency | upper }}$<span class="amount" data-amount="{{ amount }}">{{ '%.2f' % (amount / 100) }}</span></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
    const stripePublicKey = "{{ public_key }}"; // For the public key
    const payment_intent_id = "{{ payment_intent_id }}";
    const client_secret = "{{ client_secret }}";
    const amount = parseInt("{{ amount }}", 10);  // Convert to integer
    const currency = "{{ default_currency }}";
    const payment_status = "{{ payment_status }}";
</script>
<script src="/js/checkout.js"></script>  <!-- Path to the JS folder -->
<script src="https://js.stripe.com/basil/stripe.js"></script>

{% endblock %}
